<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>BMI計算 - 身長と体重から簡単にBMIを計算する</title>
    <meta name="description" content="このウェブページは、身長と体重を入力することで簡単にBMI（Body Mass Index）を計算するツールです。小数点第二位で四捨五入して正確なBMIを取得しましょう。健康管理や体重管理に役立ちます。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ファビコン -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon-180x180.png" sizes="180x180">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    
    <!--css読み込み-->
    <link rel="stylesheet" href="css/produce_bmi.css">
  </head>

  <body>
    <!--#header-------------------------->
    <header id="header">
      <h1 class="site_title">
        <a href="pbf_bmi.html">BMI計算</a>
      </h1>
    </header>

    <!--main----------------------------->
    <main>
      
      <div id="input_field">
        <div class="flex_area height">
          <label for="height">身長</label>
          <input type="number" id="height" placeholder="例：155.5" required tabindex="1">
          <p class="unit">cm</p>
        </div>

        <div class="flex_area weight">
          <label for="weight">体重</label>
          <input type="number" id="weight" placeholder= "例：55.5" required tabindex="2">
          <p class="unit">kg</p>
        </div>
          
        <button type="button" id="bmi_calc_btn" onclick="calculateBMI()" tabindex="3">計算</button>
      </div>

      <div id="result">
        <div class="flex_area">
          <p>BMIは</p>
          <div id="result_display"></div>
          <p>です</p>
        </div>
      </div>

      <div id="reference_value">
        <dl class="flex_area flex_reference_value">
          <dt>18.5未満</dt>
          <dd>低体重</dd>
          <dt>18.5〜24.99</dt>
          <dd>普通体重</dd>
          <dt>25以上</dt>
          <dd>肥満</dd>
        </dl>
        <p>上記の数値を<br>健康管理の目安として御活用ください</p>
      </div>

    </main>

    <!--#footer-------------------------->
    <footer id="footer">
      <p class="copyright">&copy;2023 fumima_ru<br>2023.12.28_new_release</p>
    </footer>

    <script>
      function calculateBMI() {
        // 身長と体重を取得
        const HEIGHT = parseFloat(document.getElementById('height').value);
        const WEIGHT = parseFloat(document.getElementById('weight').value);

        // BMIを計算
        const BMI = WEIGHT / (HEIGHT / 100) ** 2;
        
        // 結果を表示
        document.getElementById('result_display').innerText = BMI.toFixed(2);
      };
    </script>

  </body>
</html>
